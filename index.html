<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NFT Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="generator">
        <h1>Image Bakery</h1>
        <p>Tip: Customizations may influence rarity! Show your creativity.</p>

        <div>
            <h3 id="selection-title">Select an Artist:</h3>
            <div class="category-toggle">
                <button class="toggle-btn active" data-category="artists">Artists</button>
                <button class="toggle-btn" data-category="collections">Collections</button>
            </div>

            <div class="artist-selection"></div>

            <h4 class="current-selection-label">Current Selection:</h4>
            <div class="featured-artist">
                <img id="featured-avatar" src="" alt="Selected Artist">
                <h3 id="selected-artist-name"></h3>
            </div>

            <label for="character">Enter Character:</label>
            <input type="text" id="character" placeholder="e.g., a monster, a robot, a fox, a dinosaur">

            <label for="pattern">Pattern:</label>
            <input type="text" id="pattern" placeholder="e.g., striped, spotted, geometric">

            <label for="setting">Setting/Environment:</label>
            <input type="text" id="setting" placeholder="e.g., forest, underwater, outer space">

            <label for="mood">Mood:</label>
            <input type="text" id="mood" placeholder="e.g., cheerful, mysterious, ominous">

            <div class="button-container">
                <button id="generate-button">Bake Image</button>
            </div>

            <div id="spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Baking image... Please wait.</p>
            </div>

            <div id="result" style="display: none;">
                <p id="status"></p>
                <img id="generated-image" src="" alt="Baked Image">
                <p id="rarity-score" style="font-weight: bold; font-size: 18px; color: white;"></p>
                <p id="ai-analysis" style="font-size: 16px; color: #bbb;"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
